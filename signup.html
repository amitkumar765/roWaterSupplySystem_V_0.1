<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alldetail">
        <div class="heading">
            <h2>Fill The Detail</h2>
        </div>
        <div class="detail">
            <label class="first-name">Enter Your First Name:</label>
            <input type="text" class="fname-input" placeholder="Enter Your First Name">
        </div>
        <div class="detail">
            <label class="last-name">Enter Your Last Name:</label>
            <input type="text" class="lname-input" placeholder="Enter Your Last Name">
        </div>
        <div class="detail">
            <label class="mob-number">Enter Your Number:</label>
            <input type="text" class="number" placeholder="Enter Your Number">
        </div>
        <div class="detail">
            <label class="mygmail">Enter Your Gmail:</label>
            <input type="text" class="gmail" placeholder="Enter Your Gmail">
        </div>
        <div class="detail">
            <label class="address">Enter Your Address:</label>
            <input type="text" class="adrs" placeholder="Enter Your Address">
        </div>
        <div class="detail">
            <label class="m-gender">Male:</label>
            <input type="radio" class="male">
            <label class="f-gender">Female:</label>
            <input type="radio" class="female-male">
        </div>
        <div class="cancel-submit">
            <a href="index.html" class="cancel">Cancel</a>
            <a href="" class="submit">Submit</a>
        </div>
    </div>
</body>
</html>
